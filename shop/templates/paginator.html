<ul class = "pagination justify-content-center">
    {% if products.has_previous %}
        <li class = "page-item">
            <a class="page-link" href="?page={{products.previous_page_number}}{% if request.GET.query %}&query={{request.GET.query}}{% endif %}">Previous</a>
        </li>
    {% endif %}

    {% for num in products.paginator.page_range %}
       <li class = "page-item {% if products.number == num%}active {% endif %}">
            <a class="page-link" href="?page={{num}}{% if request.GET.query %}&query={{request.GET.query}}{% endif %}">{{num}}</a>
       </li>
    {% endfor %}

    {% if products.has_next %}
        <li class = "page-item">
            <a class="page-link" href="?page={{products.next_page_num}}{% if request.GET.query %}&query={{request.GET.query}}{% endif %}">Next</a>
        </li>
    {% endif %}

</ul>
